<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <button
        class="btn btn-info my-2"
        data-bs-toggle="modal"
        data-bs-target="#addEditModal"
      >
        أضف إسم جديد
      </button>
      <div class="accordion" id="accordionExample">
        <!-- Accordion items will be dynamically added here -->
      </div>
      <!-- Add/Edit Modal -->
      <div
        class="modal fade"
        id="addEditModal"
        tabindex="-1"
        aria-labelledby="addEditModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addEditModalLabel">
                إضافة / تعديل
              </h5>
              <button
                type="button"
                class="btn-close d-none"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="accordionId" />
              <div class="mb-3">
                <label for="name" class="form-label">الإسم</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="group" class="form-label">المجموعة</label>
                <input type="text" class="form-control" id="group" />
              </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                الغاء
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveAccordion()"
              >
                تسجيل
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const bc = new BroadcastChannel("obs-lowerthirds");
      let accordionCount =
        parseInt(localStorage.getItem("accordionCount")) || 0;

      // This variable will hold the current active variable
      let requestedElm = null;

      document.addEventListener("DOMContentLoaded", () => {
        // Load all saved accordions on page load
        for (let i = 1; i <= accordionCount; i++) {
          const data = localStorage.getItem(`accordion${i}`);
          if (data) {
            addAccordionItem(i, JSON.parse(data));
          }
        }
      });

      function saveAccordion() {
        let id = document.getElementById("accordionId").value;

        if (!id) {
          id = ++accordionCount;
          localStorage.setItem("accordionCount", accordionCount);
        }

        // Get form data
        const name = document.getElementById("name").value.trim();
        const group = document.getElementById("group").value.trim();
        
        const accordionData = {
          name,
          group,
        };

        localStorage.setItem(`accordion${id}`, JSON.stringify(accordionData));

        // Add or update accordion item
        if (!document.getElementById(`heading${id}`)) {
          addAccordionItem(id, accordionData);
        } else {
          updateAccordionTitle(id);
        }

        document
          .getElementById("addEditModal")
          .querySelector(".btn-close")
          .click();
      }

      function addAccordionItem(id, data) {
        const accordionItem = document.createElement("div");
        accordionItem.classList.add("accordion-item");
        accordionItem.classList.add("my-2");
        accordionItem.innerHTML = `
          <h2 class="accordion-header pb-2 pl-2" id="heading${id}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${id}" aria-expanded="true" aria-controls="collapse${id}">
              ${data.name || data.nameEN} (${data.group || data.titleEN})
            </button>
            <button class="btn btn-secondary ms-2" type="button" onclick="showAccordionData(${id}, this)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
              </svg>
              Show</button>
            <button class="btn btn-primary ms-2" type="button" onclick="prepareModal(${id})">Edit</button>
            <button class="btn btn-danger ms-2" type="button" onclick="deleteAccordion(${id})">Delete</button>
          </h2>
          <div id="collapse${id}" class="accordion-collapse collapse" aria-labelledby="heading${id}" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <p>الإسم: ${data.name}</p>
              <p>المجموعة: ${data.group}</p>
            </div>
          </div>
        `;

        document.getElementById("accordionExample").appendChild(accordionItem);
      }

      function updateAccordionTitle(id) {
        const data = JSON.parse(localStorage.getItem(`accordion${id}`));
        const title = data.name;
        const subtitle = data.group;
        document.querySelector(
          `#heading${id} .accordion-button`
        ).textContent = `${title} (${subtitle})`;
      }

      function prepareModal(id) {
        const data = JSON.parse(localStorage.getItem(`accordion${id}`));
        document.getElementById("accordionId").value = id;
        document.getElementById("name").value = data.name || "";
        document.getElementById("group").value = data.group || "";
        const modal = new bootstrap.Modal(
          document.getElementById("addEditModal")
        );
        modal.show();
      }

      function showAccordionData(id, elm) {
        // Do not run the code if there is currently something active
        if (requestedElm && requestedElm !== elm) {
          console.log(requestedElm);
          alert("You can't display 2 at the same time.");
          return false;
        }

        const data = JSON.parse(localStorage.getItem(`accordion${id}`));
        const requestType =
          document.querySelector(`#heading${id} .accordion-button`).dataset
            .request === "show"
            ? "hide"
            : "show";

        // Setup the variable as it has the current element showing
        requestedElm = requestType === "show" ? elm : null;

        document.querySelector(
          `#heading${id} .accordion-button`
        ).dataset.request = requestType;

        if (requestType === "show") {
          document
            .querySelector(`#heading${id} .accordion-button`)
            .classList.add("bg-warning");
        } else {
          document
            .querySelector(`#heading${id} .accordion-button`)
            .classList.remove("bg-warning");
        }

        const broadcastData = {
          ...data,
          requestType,
          id,
        };
        elm.innerHTML =
          requestType === "show"
            ? `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
              </svg> Hide`
            : `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
              </svg> Show`;

        if (requestType === "show") {
          elm.classList.add("btn-dark");
          elm.classList.remove("btn-secondary");
        } else {
          elm.classList.add("btn-secondary");
          elm.classList.remove("btn-dark");
        }

        bc.postMessage(broadcastData);
      }

      function deleteAccordion(id) {
        const accordionElement = document.getElementById(
          `heading${id}`
        ).parentNode;
        accordionElement.parentNode.removeChild(accordionElement);
        localStorage.removeItem(`accordion${id}`);
      }

      bc.onmessage = (event) => {
        if (!event.data) return false;
      };

      // Handle save button click
      document
        .getElementById("saveButton")
        .addEventListener("click", saveAccordion);
    </script>
  </body>
</html>
